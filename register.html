<html>
<body>
    <form action="register.php" method="post">
        <strong>Register</strong>
        <br>
        Name:
        <input name="cname" maxlength="50">
        <br>
        Street:
        <input name="street" maxlength="50">
        <br>
        City:
        <input name="city" maxlength="50">
        <br>
        State:
        <input name="state" maxlength="50">
        <br>
        Zip:
        <input name="zip" maxlength="5">
        <br>
        Phone:
        <input name="phone" maxlength="12">
        <br>
        Email Address:
        <input name="email" maxlength="50">
        <br>
        Password:
        <input name="password" maxlength="12" type="password">
        <br>
        <input name="Submit" value="Submit" type="submit">
        <input name="Reset" value="Reset" type="reset">
        <br>
        If you are already registered as a customer, please sign-in
        <a href="signin.html">here</a>
</form>
</body>
</html>
